<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="question2_style.css">
    <script src="question2.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="layer">
        <ul>
            <li class="doneStep">🏫</li>
            <li class="nowStep"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <h4 class="info">하교 후 친구들과 들린 든킨도나쓰<br>블루베리스무디가 먹고 싶다!</h4>
        <div class="questionContainer">
            <div class="questionTri"></div>
            <div class="questiohBox">
                <span class="questiohBox_text text">전학생 박명수 문제 읽어봐라</span>
                <img class="meme" src="image/meme_question1.png" alt="meme">
            </div>
        </div>
        <div class="speechContainer">
            <div class="speechTri"></div>
            <div class="speechBox">
                <span class="speechBox_text text">녹음 버튼을 눌러 다음의 말을 녹음하시오<br><strong>블루베리스무디 하나 주이소</strong></span>
            </div>
        </div>
        <button class="recordBtn">
            <img class="mic_icon" src="image/mic_icon.png" alt="micIcon">
        </button>
        <div class="modal_wrap">
            <div class="modal">
                <button class="stopBtn">
                    <img class="stop_icon" src="image/stop_icon.png"/>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
