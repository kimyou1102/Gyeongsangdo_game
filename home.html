<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home_style.css">
    <title>테스트 시작</title>
</head>
<body>
    <section class="main">
        <div class="layer">
            <span class="test_name">경상도 사투리 말하기 테스트</span>
            <img class="title_img" src="image/title_logo.png" alt="title">
            <img class="meme_img" src="image/jung.png" alt="jungjunha">
            <button class="startBtn"><a href="explain.html">테스트 스타뜨!</a></button>
            <span class="infoText"><span class="total">2022</span>명 중 <span class="survivor">2</span>명이 살아남았습니다.</span>
        </div>
    </section>
    <div class="gameResult">
        <div class="rank_wrap">
            <img class="rankingDecoration left" src="image/main-ranking-left.png" alt="rankingLeftDecoration">
            <img class="rankingDecoration right" src="image/main-ranking-right.png" alt="rankingRightDecoration">
            <h4 class="rank_text">전국 순위</h4>
            <div class="ranks">
                <p class="rank"><strong>1위</strong> 박명수</p>
                <p class="rank"><strong>2위</strong> 유재석</p>
                <p class="rank"><strong>3위</strong> 하하</p>
            </div>
        </div>
        <h4 class="share">테스트 공유하기</h4>
        <div class="logo_wrap">
            <button class="logoBtn face">
                <img class="facebookLogo" src="image/f-logo.png" alt="facebookLogo">
            </button>
            <button class="logoBtn twitt">
                <img class="twitterLogo" src="image/twitter-logo.png" alt="twitterLogo">
            </button>
            <button class="logoBtn insta">
                <img class="instagramLogo" src="image/instagram-logo.png" alt="instagramLogo">
            </button>
        </div>
        <footer class="footer">
            <p class="besider">Likelion BEsider</p>
            <div class="footer_box"></div>
        </footer>
    </div>
</body>
